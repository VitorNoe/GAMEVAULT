services:
  # ─── PostgreSQL ───────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: gamevault_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-gamevault}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-gamevault}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis (cache / sessions) ─────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: gamevault_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── MinIO (S3-compatible local storage) ──────────────────────
  minio:
    image: minio/minio:latest
    container_name: gamevault_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend API (production build) ───────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: gamevault_backend
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gamevault}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      RAWG_API_KEY: ${RAWG_API_KEY:-}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      STORAGE_LOCAL_PATH: /app/uploads
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Backend (development – hot reload) ───────────────────────
  backend-dev:
    image: node:20-alpine
    container_name: gamevault_backend_dev
    working_dir: /app
    profiles: [ "dev" ]
    env_file: .env
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gamevault}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      RAWG_API_KEY: ${RAWG_API_KEY:-}
      STORAGE_PROVIDER: local
      STORAGE_LOCAL_PATH: /app/uploads
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Frontend (production – nginx) ────────────────────────────
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
      target: production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
        REACT_APP_NAME: ${REACT_APP_NAME:-GameVault}
    container_name: gamevault_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  # ─── Frontend (development – HMR) ────────────────────────────
  frontend-dev:
    image: node:20-alpine
    container_name: gamevault_frontend_dev
    working_dir: /app
    profiles: [ "dev" ]
    environment:
      PORT: 3001
      BROWSER: none
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000/api}
      REACT_APP_NAME: ${REACT_APP_NAME:-GameVault}
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm start"
    ports:
      - "3001:3001"
    depends_on:
      - backend-dev

  # ─── pgAdmin (optional DB GUI) ───────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gamevault_pgadmin
    profiles: [ "tools" ]
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gamevault.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  minio_data:
  backend_uploads:
  pgadmin_data:
