name: gamevault
description: GameVault Mobile App - Game Management and Preservation Platform

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1

  # State Management
  provider: ^6.1.2

  # HTTP & API
  http: ^1.2.2

  # Local Storage
  flutter_secure_storage: ^9.2.2

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

